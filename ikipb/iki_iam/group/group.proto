syntax = "proto3";

option go_package = "/group";

package group;

message Group {
  int64 id = 1;
  string name = 2;
}

service GroupService {
  rpc Get (GetRequest) returns (GetResponse) {}
  rpc List (ListRequest) returns (ListResponse) {}
}

message GetRequest {
  int64 id = 1;
}

message GetResponse {
  Group group = 1;
}

message ListRequest {}

message ListResponse {
  repeated Group groups = 1;
}
