syntax = "proto3";

import "ikipb/iki_iam/iam.proto";

option go_package = "/groupsvc";

package groupsvc;

service Group {
  rpc Get (GetRequest) returns (GetResponse) {}
  rpc List (ListRequest) returns (ListResponse) {}
}

message GetRequest {
  string id = 1;
}

message GetResponse {
  iam.Group group = 1;
}

message ListRequest {}

message ListResponse {
  repeated iam.Group groups = 1;
}
