syntax = "proto3";

option go_package = "/tokensvc";

package tokensvc;

service Token {
  rpc GetJwkset(GetJwksetRequest) returns (GetJwksetResponse) {}
  rpc AccessToken(AccessTokenRequest) returns (AccessTokenResponse) {}
}

message GetJwksetRequest{}
message GetJwksetResponse{
  bytes jwkset = 1;
}

message AccessTokenRequest {
  string refresh_token = 1;
}

message AccessTokenResponse {
  string access_token = 1;
}
