syntax = "proto3";

option go_package = "/heatmap";

package heatmap;

service HeatmapService {
  rpc Get (GetRequest) returns (stream Track) {}
}

message GetRequest {
  string iki_user_id = 1;
  // Resolution of the activity in the heatmap
  int64 resolution = 2;
}

message Track {
  string name = 1;
  int64 start_date = 2;
  string type = 3;
  repeated Point points = 4;
  int64 id = 5;
}

message Point {
  float lat = 1;
  float lng = 2;
}
