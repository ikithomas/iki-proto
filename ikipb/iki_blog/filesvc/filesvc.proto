syntax = "proto3";

option go_package = "/filesvc";

package filesvc;

service MyFileSvc {
  rpc Upload (UploadMyRequest) returns (UploadMyResponse) {}
}

message UploadMyRequest {
  string type = 1;
  string name = 2;
  // base64 bytes
  string body = 3;
}

message UploadMyResponse {
  string url = 1;
}
